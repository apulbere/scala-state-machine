group 'com.apulbere'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'

    testCompile group: 'org.scalacheck', name: 'scalacheck_2.12', version: '1.13.5'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0-SNAP10'
    testCompile group: 'org.scalamock', name: 'scalamock_2.12', version: '4.1.0'
}

